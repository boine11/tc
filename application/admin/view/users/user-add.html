<style>
	.layui-form-radio{display: none;}
	.layui-input-4{width:60%;float: left;}
</style>
<title>编辑用户 - 初创网络</title>
</head>
<body>
<article class="page-container">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-4">
				<input type="text" name="tel" lay-verify="phone" placeholder="请输入商户手机号" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系人</label>
			<div class="layui-input-4">
				<input type="text" name="real_name" placeholder="请输入商户联系人" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-4">
				<input type="text" name="email" lay-verify="email" placeholder="请输入商户邮箱" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="text" name="password" placeholder="不修改请留空" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">余额</label>
			<div class="layui-input-4">
				<input type="text" name="money" placeholder="请输入余额" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">费率</label>
			<div class="layui-input-4">
				<input type="text" name="mout" placeholder="请输入商户费率" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商户等级</label>
			<div class="layui-input-block">
				<input type="radio" name="level" value="0" checked title="免费版">
				<input type="radio" name="level" value="1" title="基础版">
				<input type="radio" name="level" value="2" title="标准版">
				<input type="radio" name="level" value="3" title="高级版">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="0" checked title="启用">
				<input type="radio" name="status" value="1" title="禁用">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
			</div>
		</div>
	</form>
</article>
<!--图片上传-->
<script type="text/javascript" charset="utf-8" src="/static/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/static/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<link href="/static/lib/layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script>
	var ue = UE.getEditor('editor');
	layui.use(['form', 'layer','colorpicker'], function () {
		var form = layui.form, layer = layui.layer,$= layui.jquery,colorpicker = layui.colorpicker;
		form.on('submit(submit)', function (data) {
			loading =layer.load(1, {shade: [0.1,'#fff']});
			$.post("", data.field, function (res) {
				layer.close(loading);
				if (res.status > 0) {
					layer.msg(res.msg, {time: 1800, icon: 1}, function () {
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				} else {
					layer.msg(res.msg, {time: 1800, icon: 2});
				}
			});
		});
		colorpicker.render({
			elem: '#test-form'
			,color: '#1c97f5'
			,done: function(color){
				$('#test-form-input').val(color);
			}
		});
		//RGB 、RGBA
		colorpicker.render({
			elem: '#test3'
			,color: 'rgb(68,66,66)'
			,format: 'rgb' //默认为 hex
		});
		colorpicker.render({
			elem: '#test4'
			,color: 'rgba(68,66,66,0.5)'
			,format: 'rgb'
			,alpha: true //开启透明度滑块
		});
	});
</script>
